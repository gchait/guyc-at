<div
  style="
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    max-width: 100%;
  "
>
  {{ range .Page.Params.certificates }}
  <div style="text-align: center">
    <a href="https://www.udemy.com/certificate/{{ . }}/" target="_blank">
      <img
        src="https://udemy-certificate.s3.amazonaws.com/image/{{ . }}.jpg"
        alt="Udemy Certificate"
        style="width: 100%; border-radius: 4px; transition: transform 0.2s"
      />
    </a>
  </div>
  {{ end }}
</div>
